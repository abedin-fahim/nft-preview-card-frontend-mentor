<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
  </style>
</head>

<body>

  <div class="wrapper">
    <img src="images/image-equilibrium.jpg" alt="">

    <h3 class="title">Equilibrium #3429</h3>

    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-details">
      <div class="nft">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="nft-info">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock">
        <p class="time-info">3 days left</p>
      </div>
    </div>
    <div class="credit">
      <img src="images/image-avatar.png" alt="">
      <p class="credit-details">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>

</body>

</html>
